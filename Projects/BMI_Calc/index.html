<!DOCTYPE html>

<html>
  <head>
    <title>BMI CALCULATOR</title>

    
    <script type="module" src="javaScri.js"></script>
  </head>

  <body>
    <div>
      <h1>BMI CALCULATOR</h1>
      <form>
        <p>
          <label>Enter Height in CM : </label> <input type="text" id="height" />
        </p>

        <p>
          <label>Enter Weight in KG : </label> <input type="text" id="weight" />
        </p>

        <button>Calculate</button>

        <h2><div id="result"></div></h2>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>under weight = less than 18.6</p>
          <p>Normal Range = 18.6 to 24.9</p>
          <p>Over Weight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
</html>
